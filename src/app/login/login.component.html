  <div class="container">
    <div class="form-login-wrap">
      <h1 class="text-center">Login</h1>
      <div *ngIf="error" class="alert alert-danger">{{errorMessage}}</div>
      <form [formGroup]="myForm" (ngSubmit)="onLogin()" class="form-login">
        <div class="form-group">
          <label for="email">Name</label>
          <input autofocus class="form-control input-md" formControlName="username" type="text" id="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control input-md" formControlName="password" type="password" id="password">
        </div>
        <button class="btn btn-lg btn-success btn-block" type="submit" [disabled]="!myForm.valid">Login</button>
      </form>
    </div>
  </div>
