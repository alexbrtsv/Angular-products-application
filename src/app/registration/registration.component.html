<div class="container">
	<div class="form-register-wrap">
		<h1 class="text-center">Registration</h1>
		<br>
		<div *ngIf="error" class="alert alert-danger">{{errorMessage}}</div>
		<form [formGroup]="myForm" (ngSubmit)="onRegister()" class="form-register">
			<div class="form-group">
				<label for="username">Username</label>
				<input autofocus class="form-control input-md" formControlName="username" type="text" id="text">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input class="form-control input-md" formControlName="password" type="password" id="password">
			</div>
			<div class="form-group">
				<label for="confirm-password">Confirm Password</label>
				<input class="form-control input-md" formControlName="confirmPassword" type="password" id="confirm-password" #confirmPassword>
				<span *ngIf="!confirmPassword.pristine && confirmPassword.errors != null && confirmPassword.errors['passwordsNotMatch']">Passwords do not match</span>
			</div>
			<button type="submit" class="btn btn-lg btn-success btn-block" [disabled]="!myForm.valid">Register</button>
		</form>
	</div>
</div>
